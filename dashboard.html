<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome, <span id="username"></span>!</h2>
        <p>You are now logged in.</p>
        <p>Redirecting to home...</p>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem("loggedInUser"));

        if (!user) {
            window.location.href = "login.html";
        } else {
            document.getElementById("username").innerText = user.name;
            setTimeout(() => {
                window.location.href = "index.html";  // Redirects to home page after 3 seconds
            }, 3000);
        }
    </script>

</body>
</html>
